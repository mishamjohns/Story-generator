<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            text-align: center;
            font-weight: bold;
        }
        .story {
            white-space: pre-wrap;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Story Generator</h1>

    <!-- Form to submit the prompt -->
    <form method="POST">
        <div class="form-group">
            <textarea name="prompt" class="form-control" placeholder="Enter your prompt here..." rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Generate Story</button>
    </form>

    <!-- Display error message if prompt is missing -->
    {% if error_message %}
        <div class="error mt-3">{{ error_message }}</div>
    {% endif %}

    <!-- Display generated story if available -->
    {% if story %}
        <div class="story-container mt-4">
            <h4>Generated Story:</h4>
            <div class="story">{{ story }}</div>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS and dependencies (optional for components like modals) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
